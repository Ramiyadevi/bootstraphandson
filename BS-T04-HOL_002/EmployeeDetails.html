<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</head>
<body>
    <h2>Employee Form</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="form-group col-md-4">
                <label for="mname">Middle Name</label>
                <input type="text" class="form-control" id="mname">
            </div>
            <div class="form-group col-md-4">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="aline1">Address Line 1</label>
                <input type="textarea" class="form-control" id="aline1">
            </div>
            <div class="form-group col-md-6">
                <label for="aline2">Address Line 2</label>
                <input type="textarea" class="form-control" id="aline2">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="emailid">Email</label>
                <input type="email" class="form-control" id="emailid">
            </div>
            <div class="form-group col-md-3">
                <label for="passwordid">Password</label>
                <input type="password" class="form-control" id="passwordid">
            </div>
            <div class="form-group col-md-3">
                <label for="cpasswordid">Confirm Password</label>
                <input type="password" class="form-control" id="cpasswordid">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="department">Department</label>
                <select class="form-control" id="department">
                    <option>Admin</option>
                    <option>Logistics</option>
                    <option>Technical</option>
                </select>
            </div>

           
            <div class="col-md">
                <div class="form-group">
                    <label for="dept">Date of Birth</label>
                    <input id="datepicker" width="276" />
                    <script>
                        $('#datepicker').datepicker({
                            uiLibrary: 'bootstrap4'
                        });
                    </script>

                </div>

            </div>


            <div class="form-group col-md-3">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="option1">
                    <label class="form-check-label" for="option1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="option2">
                    <label class="form-check-label" for="option2">Female</label>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="cbox">Permanent</label>
                <div>
                    <input class="form-check" type="checkbox" id="cbox" checked>
                </div>
            </div>
        </div>


        <div>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
    
 </body>
</html>
